<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="./assets/img/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped&display=swap" rel="stylesheet">
</head>
<body>
  
    
    <main class="container">
        <div class="container__item container__item--disp">
            <div class="container__item__value">
                <p id="value">0</p>    
            </div>

        </div>
        <div></div>
        <div class="container__item container__item--num" id="clear">C</div>
        <div class="container__item container__item--num" id='allClear'>AC</div>
        <div class="container__item container__item--num" id='sum'>+</div>
        <div class="container__item container__item--num">7</div>
        <div class="container__item container__item--num">8</div>
        <div class="container__item container__item--num">9</div>
        <div class="container__item container__item--num" id="subtract">-</div>
        <div class="container__item container__item--num">4</div>
        <div class="container__item container__item--num">5</div>
        <div class="container__item container__item--num">6</div>
        <div class="container__item container__item--num" id="multiply">*</div>
        <div class="container__item container__item--num">1</div>
        <div class="container__item container__item--num">2</div>
        <div class="container__item container__item--num">3</div>
        <div class="container__item container__item--num" id="divide">/</div>
        <div class="container__item container__item--num" id="negate">+/-</div>
        <div class="container__item container__item--num">0</div>
        <div class="container__item container__item--num">.</div>
        <div class="container__item container__item--num" id="equals">=</div>
        


    </main>
<script src="./jquery-3.6.0.js"></script>
<script src="./scripts.js"></script>   
</body>
</html>
